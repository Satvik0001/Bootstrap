<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-warning text-black text-center">
  <h1>Bootstrap Gride System</h1>
  <p>Resize this responsive page to see the effect!</p> 
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
	<div class="container-fluid p-5 bg-danger text-black text-center">
      <h3>Column 1</h3>
      <p>This is column 1 of responsive gride system</p>
	  </div>
    </div>
    <div class="col-sm-4">
		<div class="container-fluid p-5 bg-success text-black text-center">
	<h3>Column 2</h3>
      <p>This is column 2 of responsive gride system</p>
    </div>
	</div>
    <div class="col-sm-4">
	<div class="container-fluid p-5 bg-info text-black text-center">
      <h3>Column 3</h3>        
      <p>This is column 3 of responsive gride system</p>
    </div>
	</div>
  </div>
</div>

</body>
</html>
